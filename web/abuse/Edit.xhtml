<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAbuseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAbuseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{abuseController.selected.id}" title="#{bundle.EditAbuseTitle_id}" required="true" requiredMessage="#{bundle.EditAbuseRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAbuseLabel_idUsernameReportid}" for="idUsernameReportid" />
                    <h:inputText id="idUsernameReportid" value="#{abuseController.selected.idUsernameReportid}" title="#{bundle.EditAbuseTitle_idUsernameReportid}" required="true" requiredMessage="#{bundle.EditAbuseRequiredMessage_idUsernameReportid}"/>
                    <h:outputLabel value="#{bundle.EditAbuseLabel_usernameOffender}" for="usernameOffender" />
                    <h:inputText id="usernameOffender" value="#{abuseController.selected.usernameOffender}" title="#{bundle.EditAbuseTitle_usernameOffender}" required="true" requiredMessage="#{bundle.EditAbuseRequiredMessage_usernameOffender}"/>
                    <h:outputLabel value="#{bundle.EditAbuseLabel_date}" for="date" />
                    <h:inputText id="date" value="#{abuseController.selected.date}" title="#{bundle.EditAbuseTitle_date}" required="true" requiredMessage="#{bundle.EditAbuseRequiredMessage_date}"/>
                    <h:outputLabel value="#{bundle.EditAbuseLabel_descriptionOfOffense}" for="descriptionOfOffense" />
                    <h:inputTextarea rows="4" cols="30" id="descriptionOfOffense" value="#{abuseController.selected.descriptionOfOffense}" title="#{bundle.EditAbuseTitle_descriptionOfOffense}" required="true" requiredMessage="#{bundle.EditAbuseRequiredMessage_descriptionOfOffense}"/>
                </h:panelGrid>
                <h:commandLink action="#{abuseController.update}" value="#{bundle.EditAbuseSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditAbuseViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{abuseController.prepareList}" value="#{bundle.EditAbuseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditAbuseIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
