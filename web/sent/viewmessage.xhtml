<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"

      xmlns:f="http://java.sun.com/jsf/core">




    <h:body>

        <ui:composition template="/templates/templatered.xhtml">

<ui:define name="title">View messages | Hitmeupdate </ui:define>



            <ui:define   name="contentten">






                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>


                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputText value=""/>
                        
                        <h:graphicImage height="95"   width="95"  value="#{inboxControllerTwo.selectedSentMsg.imageurl}" />


                        <h:outputText style=" color:black; " value="Sent From"/>

                        <h:outputText style=" color:black;  " value="#{inboxControllerTwo.selectedSentMsg.sentFrom}" title="#{bundle.ViewSentTitle_sentFrom}"/>

                        <h:outputText style=" color:black;  " value="Sent To"/>

                        <h:outputText style=" color:black; " value="#{inboxControllerTwo.selectedSentMsg.sentTo}" title="#{bundle.ViewSentTitle_sentTo}"/>

                        <h:outputText style=" color:black; " value="Subject"/>

                        <h:outputText style=" color:black; " value="#{inboxControllerTwo.selectedSentMsg.subject}" title="#{bundle.ViewSentTitle_subject}"/>

                        <h:outputText style=" color:black; " value="Date"/>

                        <h:outputText style=" color:black;  " value="#{inboxControllerTwo.selectedSentMsg.messageDate}" title="#{bundle.ViewSentTitle_messageDate}"/>

                        <h:outputText style=" color:black;  "  value="Message"/>




                        <h:inputTextarea rows="10" cols="70"   readonly="true"     style=" color:black; font-weight: 600; border:0; "  value="#{inboxControllerTwo.selectedSentMsg.msgText}" title="#{bundle.ViewSentTitle_msgText}"/>




                        <h:outputText style=" color:black;  "  value="Status"/>

                        <h:outputText style=" color:black;  "  value="#{inboxControllerTwo.selectedSentMsg.status}" title="#{bundle.ViewSentTitle_status}"/>

                        <h:outputText style=" color:black;  " value="Now"/>

                        <h:outputText style=" color:black;  "  value="#{inboxControllerTwo.selectedSentMsg.now}" title="#{bundle.ViewSentTitle_now}"/>


                    </h:panelGrid>
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />

                </h:form>












            </ui:define>












        </ui:composition>

    </h:body>

</html>
