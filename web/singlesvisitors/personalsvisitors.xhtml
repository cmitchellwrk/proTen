<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core">




    <h:body>

        <ui:composition template="/templates/templatered.xhtml">

            <ui:define name="title">Personals visitors | Cloud9Cupid </ui:define>



            <ui:define   name="contentten">

                <h:form>


                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>


                    <h:panelGroup rendered="true">

                        <h:outputText style="color:#2681fc;"   value="#{membersControllerfive.paginationhvpt.pageFirstItem + 1}..#{membersControllerFive.paginationhvpt.pageLastItem + 1}/#{membersControllerFive.paginationhvpt.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{membersControllerFive.previoushvpt}" value="#{bundle.Previous} #{membersControllerFive.paginationhvpt.pageSize}" rendered="#{membersControllerFive.paginationhvpt.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{membersControllerFive.nexthvpt}" value="#{bundle.Next} #{membersControllerFive.paginationhvpt.pageSize}" rendered="#{membersControllerFive.paginationhvpt.hasNextPage}"/>&nbsp;




                        <p:dataTable value="#{membersControllerFive.itemshasviewedtwo}" var="item"  emptyMessage=" " style=" color:black; border:1px; ">


                            <p:column  style=" border-width:0px"    >
                                <f:facet name="header">
                                    <h:outputText style="color:#2681fc;font-weight: 600;" value="#{bundle.ListHasviewedprofiletwoTitle_id}"/>
                                </f:facet>
                                <h:outputText  style="color:#2681fc;"    value="#{item.id}"/>
                            </p:column>


                            <p:column   style=" border-width:0px"   >
                                <f:facet name="header">
                                    <h:outputText style="color:#2681fc;font-weight: 600;"   value="#{bundle.ListHasviewedprofiletwoTitle_idcurrent}"/>
                                </f:facet>
                                <h:outputText  style="color:#2681fc;"    value="#{item.idcurrent}"/>
                            </p:column>


                            <p:column style=" border-width:0px"   >
                                <f:facet name="header">
                                    <h:outputText style="color:#2681fc;font-weight: 600;"   value="#{bundle.ListHasviewedprofiletwoTitle_idhvperson}"/>
                                </f:facet>
                                <h:outputText  style="color:#2681fc;"    value="#{item.idhvperson}"/>
                            </p:column>


                            <p:column  style=" border-width:0px"   >
                                <f:facet name="header">
                                    <h:outputText style="color:#2681fc;font-weight: 600;"   value="#{bundle.ListHasviewedprofiletwoTitle_username}"/>
                                </f:facet>
                                <h:outputText  style="color:#2681fc;"   value="#{item.username}"/>
                            </p:column>


                            <p:column style=" border-width:0px"    >
                                <f:facet name="header">
                                    <h:outputText  style="color:#2681fc;font-weight: 600;"  value="#{bundle.ListHasviewedprofiletwoTitle_now}"/>
                                </f:facet>
                                <h:outputText  style="color:#2681fc;"   value="#{item.now}"/>
                            </p:column>




                            <p:column style=" border-width:0px"    >
                                <f:facet name="header">
                                    <h:outputText style="color:#2681fc;font-weight: 600;"   value="#{bundle.ListHasviewedprofiletwoTitle_imageurl}"/>
                                </f:facet>


                                <h:commandLink action="#{membersControllerFive.prepareViewhvpt}" >


                                    <h:graphicImage height="95"  width ="95"  style=" border-color: #333"     value="#{item.imageurl}"/>


                                </h:commandLink>


                            </p:column>


                            <p:column style=" border-width:0px"     >
                                <f:facet name="header">
                                    <h:outputText  style="color:#2681fc;font-weight: 600;"  value="#{bundle.ListHasviewedprofiletwoTitle_city}"/>
                                </f:facet>
                                <h:outputText  style="color:#2681fc;"   value="#{item.city}"/>
                            </p:column>


                            <p:column  style=" border-width:0px"   >
                                <f:facet name="header">
                                    <h:outputText style="color:#2681fc;font-weight: 600;"   value="#{bundle.ListHasviewedprofiletwoTitle_dateandtime}"/>
                                </f:facet>
                                <h:outputText  style="color:#2681fc;"   value="#{item.dateandtime}"/>
                            </p:column>


                            <p:column style=" border-width:0px"   >

                                <f:facet name="header">
                                    <h:outputText style="color:#2681fc;font-weight: 600;"    value="&nbsp;"/>
                                </f:facet>

                                <h:outputText value=" "/>
                                <h:commandLink action="#{membersControllerFive.destroyhvpt}" value="#{bundle.ListHasviewedprofiletwoDestroyLink}"/>
                            </p:column>


                        </p:dataTable>



                    </h:panelGroup>


                </h:form>


            </ui:define>



        </ui:composition>

    </h:body>

</html>
