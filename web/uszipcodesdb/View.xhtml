<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUszipcodesdbTitle}"></h:outputText>

            <h:form>

                    <h:outputText value="#{uszipcodesdbController.selected.latitude}" title="#{bundle.ViewUszipcodesdbTitle_latitude}"/>
                    <h:outputText value="#{bundle.ViewUszipcodesdbLabel_longitude}"/>

                <br />

                <br />
                <h:commandLink value="#{bundle.ViewUszipcodesdbIndexLink}" action="/index" immediate="true" />
