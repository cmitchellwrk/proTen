<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"

      xmlns:f="http://java.sun.com/jsf/core">


    <h:body>

        <ui:composition template="/templates/templatered.xhtml">

            <ui:define name="title">No photo | Hitmeupdate </ui:define>


            <ui:define   name="contentten">

                <br>

                </br>

              
                <h:form>

                    <h:outputText style="color:#2681fc;font-weight: bold; text-align:center;  " value=" You currently have no photos uploaded to your profile." />
                    <br/>
                    <h:outputText style="color:#2681fc;font-weight: bold; text-align:center;  " value=" The image below is how the photo on your profile appears to other members." />
                    <br/>
                    <h:outputText style="color:#2681fc;font-weight: bold;text-align:center;  " value=" Uploading photos increases your chances of people responding to you're message tremendously!" />
                    <br/>
                    <h:outputText style="color: #2681fc;  ;font-weight: bold;text-align:center; " value=" Upload a photo below by clicking the browse button to located your photo and then click upload." />
                    <br>
                    </br>

                </h:form>

                <form   style="margin-left:350px;" action="Upload.html" method="POST" enctype="multipart/form-data">
                    <input   type="file" name="file" id="file"/>
                    <input class="buttontwo" type="submit" value="Upload" />

                </form>


                <br>

                </br>


                <h:form>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListPhotosEmpty}" rendered="#{photosControllerTwo.items.rowCount == 0}"/>


                    <h:panelGroup rendered="#{photosControllerTwo.items.rowCount > 0}">


                        <h:dataTable value="#{photosControllerTwo.items}" var="item" border="0" cellpadding="5" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:white">




                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPhotosTitle_imageurl1a}"/>
                                </f:facet>

                                <h:outputLink  value="#thumb">


                                    <h:graphicImage   height="95"  width ="95"   url ="#{item.imageurl1a}"/>


                                </h:outputLink>

                                <br>
                                </br>

                                <br>
                                </br>


                            </h:column>


                        </h:dataTable>
                    </h:panelGroup>

                    <br />



                </h:form>



            </ui:define>



        </ui:composition>

    </h:body>

</html>
