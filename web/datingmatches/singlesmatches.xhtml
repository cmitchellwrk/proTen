<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core">


    <h:body>

    	<ui:composition template="/templates/templatered.xhtml">

  <ui:define name="title">Singles matches | Cloud9Cupid </ui:define>


            <ui:define   name="contentten">



                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    
                    <h:outputText escape="false" value="#{bundle.ListMembersEmpty}" rendered="#{membersControllerFive.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{membersControllerFive.items.rowCount > 0}">
                       
                        <h:outputText  style="color:black" value="#{membersControllerFive.pagination.pageFirstItem + 1}..#{membersControllerFive.pagination.pageLastItem + 1}/#{membersControllerFive.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{membersControllerFive.previous}" value="#{bundle.Previous} " rendered="#{membersControllerFive.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{membersControllerFive.next}" value="#{bundle.Next} " rendered="#{membersControllerFive.pagination.hasNextPage}"/>&nbsp;


                       

                        <p:dataTable value="#{membersControllerFive.items}" var="item" emptyMessage=" "   style="border:0px;" >


                            <p:column>

                                 <h:commandLink action="#{membersControllerFive.prepareViewTwo}"  value="#{item.username}"   />

                            </p:column>


                            <p:column>

                                <h:outputText value="#{item.now}"/>
                            </p:column>



                            <p:column>


                                <h:commandLink action="#{membersControllerFive.prepareViewUmightList}" >

                                    <h:graphicImage    height="95"  width ="95"    url ="#{item.imageurl}">


                                    </h:graphicImage>


                                </h:commandLink>

                            </p:column>



                            <p:column>

                                <h:outputText value="#{item.city}"/>
                            </p:column>



                            <p:column>

                                <h:outputText value="#{item.headline}"/>
                            </p:column>


                            <p:column>

                                <h:outputText value="#{item.aim}"/>
                            </p:column>


                            <p:column>

                                <h:outputText  value="#{item.description}"/>
                            </p:column>

                        <p:column>

                            <h:outputText  value="#{membersControllerThree.yearnow - item.birthYear }"/>
                        </p:column>

                            </p:dataTable>



                    </h:panelGroup>
                    
                   
                </h:form>








            </ui:define>












    	</ui:composition>

    </h:body>

</html>
