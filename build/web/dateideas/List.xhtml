<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListDateideasEmpty}" rendered="#{dateideasController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{dateideasController.items.rowCount > 0}">
                <h:outputText value="#{dateideasController.pagination.pageFirstItem + 1}..#{dateideasController.pagination.pageLastItem + 1}/#{dateideasController.pagination.itemsCount}"/>&nbsp;

                <h:commandLink action="#{dateideasController.next}" value="#{bundle.Next} #{dateideasController.pagination.pageSize}" rendered="#{dateideasController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{dateideasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDateideasTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDateideasTitle_idmember}"/>
                        </f:facet>
                        <h:outputText value="#{item.idmember}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDateideasTitle_idea}"/>
                        </f:facet>
                        <h:outputText value="#{item.idea}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDateideasTitle_ideacatagory}"/>
                        </f:facet>
                        <h:outputText value="#{item.ideacatagory}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{dateideasController.prepareView}" value="#{bundle.ListDateideasViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{dateideasController.prepareEdit}" value="#{bundle.ListDateideasEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{dateideasController.destroy}" value="#{bundle.ListDateideasDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{dateideasController.prepareCreate}" value="#{bundle.ListDateideasCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListDateideasIndexLink}" action="/index" immediate="true" />
