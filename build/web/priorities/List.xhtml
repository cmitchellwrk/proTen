<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrioritiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:outputText escape="false" value="#{bundle.ListPrioritiesEmpty}" rendered="#{prioritiesController.items.rowCount == 0}"/>

                <h:commandLink action="#{prioritiesController.previous}" value="#{bundle.Previous} #{prioritiesController.pagination.pageSize}" rendered="#{prioritiesController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{prioritiesController.next}" value="#{bundle.Next} #{prioritiesController.pagination.pageSize}" rendered="#{prioritiesController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{prioritiesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPrioritiesTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        </f:facet>
                        <h:outputText value="#{item.idcurrent}"/>
                    </h:column>
                    <h:column>

                    <h:column>

                        <h:outputText value="#{item.pri2}"/>
                    </h:column>
                    <h:column>

                        </f:facet>
                        <h:outputText value="#{item.pri3}"/>
                    </h:column>
                    <h:column>

                    </h:column>
                    <h:column>

                    </h:column>
                    <h:column>

                        </f:facet>
                        <h:outputText value="#{item.pri6}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPrioritiesTitle_pri7}"/>
                        </f:facet>
                        <h:outputText value="#{item.pri7}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPrioritiesTitle_pri8}"/>
                        </f:facet>
                        <h:outputText value="#{item.pri8}"/>
                    </h:column>
                    <h:column>

                    <h:column>

                        <h:outputText value="#{item.pri10}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{prioritiesController.prepareView}" value="#{bundle.ListPrioritiesViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{prioritiesController.prepareEdit}" value="#{bundle.ListPrioritiesEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{prioritiesController.destroy}" value="#{bundle.ListPrioritiesDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{prioritiesController.prepareCreate}" value="#{bundle.ListPrioritiesCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListPrioritiesIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
