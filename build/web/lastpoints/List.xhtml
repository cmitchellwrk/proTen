<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLastpointsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListLastpointsEmpty}" rendered="#{lastpointsController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{lastpointsController.items.rowCount > 0}">
                <h:outputText value="#{lastpointsController.pagination.pageFirstItem + 1}..#{lastpointsController.pagination.pageLastItem + 1}/#{lastpointsController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{lastpointsController.previous}" value="#{bundle.Previous} #{lastpointsController.pagination.pageSize}" rendered="#{lastpointsController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{lastpointsController.next}" value="#{bundle.Next} #{lastpointsController.pagination.pageSize}" rendered="#{lastpointsController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{lastpointsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLastpointsTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLastpointsTitle_idpersonpointsgive}"/>
                        </f:facet>
                        <h:outputText value="#{item.idpersonpointsgive}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLastpointsTitle_idpersonpointsreceive}"/>
                        </f:facet>
                        <h:outputText value="#{item.idpersonpointsreceive}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLastpointsTitle_totalpointslast}"/>
                        </f:facet>
                        <h:outputText value="#{item.totalpointslast}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLastpointsTitle_datelastptsgiven}"/>
                        </f:facet>
                        <h:outputText value="#{item.datelastptsgiven}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{lastpointsController.prepareView}" value="#{bundle.ListLastpointsViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{lastpointsController.prepareEdit}" value="#{bundle.ListLastpointsEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{lastpointsController.destroy}" value="#{bundle.ListLastpointsDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{lastpointsController.prepareCreate}" value="#{bundle.ListLastpointsCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListLastpointsIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
